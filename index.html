<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="text/javascript"></script>
    <title>BMI Calculator by Nunung Ali Maulana</title>
  </head>
  <body>
    <div>
      <h1>BMI Calculator</h1>
      <p id="author"><i>by Nunung Ali Maulana</i></p>
      <p class="label-text">Height</p>
      <input type="text" id="height" placeholder="your height in cm" />
      <p class="label-text">Weight</p>
      <input type="text" id="weight" placeholder="your weight in kg" /><br />
      <!-- <p id="result"></p> -->
      <button id="btn-submit" onClick="BMI()">Check Result</button>
      <p id="result"></p>
    </div>
  </body>
</html>
